<div class="row mt-3">
    <div class="col-lg-12">
        <h2>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <h4>{% include post_author.html %}</h4>
        <div class="mt-3">
            {{ post.excerpt }}
        </div>
        <a class="readMore" rel="full-article" href="{{ root_url }}{{ post.url }}">{{ page.excerpt_link }}</a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <hr class="end-post" />
    </div>
</div>
